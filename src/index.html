<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>">

    <meta charset="utf-8">
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <form id="entryForm">
        <h2>Title</h2>
        <input id="titleEntry" class="form-control form-control-lg" type="text" placeholder="Enter a title for your groundbreaking genius">
        <h3>Body</h3>
        <input id="bodyEntry" class="form-control form-control-lg" type="text" placeholder="Enter your genius">

        <button type="submit" name="button">Submit Genius</button>
      </form>
      <div class="entryDump">
        <h3><span id="titleDump"></span></h3>
        <h4><span id="bodyDump"></span></h4>
      </div>
    </div>

  </body>
</html>
